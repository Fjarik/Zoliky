flutter_icons:
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  image_path: "assets/appicons/ZolIcon512.png"
  image_path_android: "assets/appicons/ZolIcon512.png"
  image_path_ios: "assets/appicons/iosIcon.png"
  adaptive_icon_background: "assets/appicons/IconBackground.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/appicons/IconForeground.png" # only available for Android 8.0 devices and above